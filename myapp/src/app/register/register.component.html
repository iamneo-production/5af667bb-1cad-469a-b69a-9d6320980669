<div fxLayoutAlign="center center" fxFlexFill>
    <mat-card fxFlex="30">
      <mat-toolbar color="primary">Register page</mat-toolbar><br/>
      <form fxLayoutAlign="stretch" fxLayout="column" [formGroup]= "registerForm">
        <mat-form-field appearance="outline">
          <input matInput placeholder="Enter email" class="form-control" formControlName="email">
        </mat-form-field>
        <mat-form-field appearance="outline" >
            <input matInput placeholder="Enter Username" class="form-control" formControlName="Username">
          </mat-form-field>
          <mat-form-field appearance="outline" >
            <input matInput placeholder="Enter mobile number" class="form-control" formControlName="phone">
          </mat-form-field>
      
        <mat-form-field appearance="outline">
          <input matInput type="password" placeholder="Enter Password" class="form-control" formControlName="password">
        </mat-form-field>
        <mat-form-field appearance="outline" >
            <input matInput type="password" placeholder="Confirm Password" class="form-control" formControlName="cpass">
          </mat-form-field>
        <button mat-raised-button type="submit" [disabled]="!registerForm.valid">Signup </button>
        <p align="right">Already have an account? <a routerLink="../login">Login</a></p> 
      </form>
      
    </mat-card>
  </div>
